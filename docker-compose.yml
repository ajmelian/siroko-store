version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    environment:
      - APP_ENV=dev
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: siroko_cart
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

